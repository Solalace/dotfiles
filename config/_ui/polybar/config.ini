[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[bar/main]
bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

radius-top = 18.0
radius-bottom = 18.0

line-size = 2
line-color = ${colors.alternate}

border-bottom-size = 0
border-color = ${colors.alternate}

module-margin-left = 1
module-margin-right = 1

wm-restack = bspwm

padding = 2


[bar/primary]
inherit = bar/main
width = 30%
height = 35

offset-x = 20
offset-y = 10

modules-left = alsa


[bar/secondary]
inherit = bar/main
width = 35%
height = 35

offset-x = 64%
offset-y = 10

module-margin-left = 0

pseudo-transparency = true

modules-left = workspaces name title date
