width = 35%
height = 35

offset-x = 64%
offset-y = 10
fixed-center = true

line-size = 2

border-size = 0
border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
border-color = ${}

padding-left = 0
padding-right = 0
padding-top = 0

module-margin-right = 0
module-margin-left = 0

dim-value = 1.0
seperator = ""
enable-ipc = true
locale = en_US.UTF-8

wm-name = bspwm
wm-restack = bspwm

scroll-up = #bspwm.next
scroll-down = #bspwm.prev

cursor-click = pointer
cursor-scroll = ns-resize
